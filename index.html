<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <form id="weather-form">
      <input type="text" id="city" placeholder="Enter city name" required>
      <button type="submit"><i class="fas fa-search"></i> Get Weather</button>
    </form>
    <div id="weather-result">
      <h2 id="location"></h2>
      <div class="weather-icon" id="weather-icon"></div>
      <p id="temperature"></p>
      <p id="description"></p>
      <div class="additional-info">
        <p id="wind"><i class="fas fa-wind"></i> <span></span></p>
        <p id="humidity"><i class="fas fa-tint"></i> <span></span></p>
        <p id="pressure"><i class="fas fa-tachometer-alt"></i> <span></span></p>
        <p id="visibility"><i class="fas fa-eye"></i> <span></span></p>
      </div>
      <p id="last-updated"></p>
    </div>
  </div>
  <footer>
    <p>&copy; Nilesh Nannaware. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
